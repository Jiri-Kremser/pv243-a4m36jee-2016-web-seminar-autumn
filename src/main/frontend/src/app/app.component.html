<div class="container">

    <div class="page-header">
        <h1>Java EE 7 on the Web!
            <small> JAX-RS 2.0, JSON, Angular 5.x</small>
        </h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Post Message</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" class="form-control" required="required" #name />
                </div>

                <div class="form-group">
                    <label for="message" class="control-label">Message:</label>
                    <input type="text" class="form-control" required="required" #message />
                </div>

                <div class="form-group">
                    <button (click)="addMessage(name.value, message.value)" type="button" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="well">
        <dl id="chat" class="dl-horizontal">
        </dl>
        <div *ngFor="let message of messageList">
            <div class="blog-post-outer">
                <message [data]="message"></message>
            </div>
        </div>
    </div>
</div>
